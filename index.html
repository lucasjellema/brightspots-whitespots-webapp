<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brightspots & Whitespots Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header class="bg-primary text-white py-3">
        <div class="container">
            <h1>Brightspots & Whitespots Dashboard</h1>
            <p class="lead">Insights from survey data</p>
        </div>
    </header>

    <div class="container mt-4">
        <!-- Tab Navigation -->
        <ul class="nav nav-tabs" id="mainTabs" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="overview-tab" data-bs-toggle="tab" data-bs-target="#overview" type="button" role="tab" aria-controls="overview" aria-selected="true">Overview</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="customer-themes-tab" data-bs-toggle="tab" data-bs-target="#customer-themes" type="button" role="tab" aria-controls="customer-themes" aria-selected="false">Customer Themes</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="emerging-tech-tab" data-bs-toggle="tab" data-bs-target="#emerging-tech" type="button" role="tab" aria-controls="emerging-tech" aria-selected="false">Emerging Tech</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="technology-trends-tab" data-bs-toggle="tab" data-bs-target="#technology-trends" type="button" role="tab" aria-controls="technology-trends" aria-selected="false">Technology Trends</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="companies-tab" data-bs-toggle="tab" data-bs-target="#companies" type="button" role="tab" aria-controls="companies" aria-selected="false">Companies</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="roles-tab" data-bs-toggle="tab" data-bs-target="#roles" type="button" role="tab" aria-controls="roles" aria-selected="false">People</button>
            </li>
        </ul>

        <!-- Tab Content -->
        <div class="tab-content mt-3" id="mainTabsContent">
            <!-- Overview Tab -->
            <div class="tab-pane fade show active" id="overview" role="tabpanel" aria-labelledby="overview-tab">
                <div id="overview-content"></div>
            </div>

            <!-- Customer Themes Tab -->
            <div class="tab-pane fade" id="customer-themes" role="tabpanel" aria-labelledby="customer-themes-tab">
                <div id="customer-themes-content"></div>
            </div>

            <!-- Emerging Tech Tab -->
            <div class="tab-pane fade" id="emerging-tech" role="tabpanel" aria-labelledby="emerging-tech-tab">
                <div id="emerging-tech-content"></div>
            </div>

            <!-- Technology Trends Tab -->
            <div class="tab-pane fade" id="technology-trends" role="tabpanel" aria-labelledby="technology-trends-tab">
                <div id="technology-trends-content"></div>
            </div>

            <!-- Companies Tab -->
            <div class="tab-pane fade" id="companies" role="tabpanel" aria-labelledby="companies-tab">
                <div id="companies-content"></div>
            </div>

            <!-- Roles Tab -->
            <div class="tab-pane fade" id="roles" role="tabpanel" aria-labelledby="roles-tab">
                <div id="roles-content"></div>
            </div>
        </div>
    </div>

    <footer class="bg-light py-3 mt-5">
        <div class="container text-center">
            <p>Â© 2025 Brightspots & Whitespots Dashboard</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="js/main.js"></script>
</body>
</html>
